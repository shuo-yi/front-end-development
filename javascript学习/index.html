<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript学习</title>
	<style>
	*{
		padding: 0;
		margin:0;
	}	
	#nav{
		margin: 0 auto;
		width: 300px;
		font-size: 0;
	}
	a{ 				
		display: inline-block;		
		width: 80px;
		height: 30px;
		border-bottom: 1px solid #ccc;
		
		font-size: 14px;
		text-align: center;
		line-height: 30px;
		text-decoration: none;
	}
	a:hover{
		color: white;
		background-color: blue;
		border: 1px solid;
		border-left-color: orange;
		border-top-color: orange;
		border-right-color: orange;
	}
	
	</style>
	
	<script src="javascript/script2.js"></script>
</head>
<body>
<div id="nav">
	<a href="#">链接1</a>
	<a href="#">链接2</a>
	<a href="#">链接3</a>
</div>
</body>
</html>
